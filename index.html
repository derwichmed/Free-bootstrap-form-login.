<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <link rel="stylesheet" href="../team_profile/css/my_style.css"/>
        <script src="js/jquery-3.3.1.min (1).js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <body class="container-fluid">
            <section class="row form_login justify-content-center">
                <div class="col-lg-4">
                    <header class="container-fluid">
                        <div class="row">
                            <div class="col active login_btn">
                                <div>
                                    <em class="label">
                                        MEMBER LOG IN
                                    </em>
                                    <img src="img/masculine-avatar-user-with-suit_icon-icons_white.png" class="icon"/>
                                </div>
                            </div>
                            <div class="col-3 disabled subscription_btn">
                                <div>
                                    <em class="label">
                                        MEMBER SIGN UP
                                    </em>
                                    <img src="img/lock-padlock-symbol-for-protect_icon-icons_white.png" class="icon"/>
                                </div>
                            </div>
                        </div>
                    </header>
                    <form>
                    <section class="container-fluid form_login_item">
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/masculine-avatar-user-with-suit_icon-icons.com_68296.png"/>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Enter your email adress...">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/lock-padlock-symbol-for-protect_icon-icons.com_56926.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter your password...">
                            </div>
                        </div>
                        <footer class="row">
                            <button type="submit">
                                LOG IN
                            </button>
                        </footer>
                    </section>
                    </form>
                    <form>
                    <section class="container-fluid form_subscription_item" style="display: none">
                        <div class="row">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/masculine-avatar-user-with-suit_icon-icons.com_68296.png"/>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Enter your full name...">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/mail_email_message_electronic_online_web_icon-icons.com_59986.png"/>
                                    </span>
                                </div>
                                <input type="email" class="form-control" placeholder="Enter your email adress...">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/lock-padlock-symbol-for-protect_icon-icons.com_56926.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Enter your password...">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="img/lock-padlock-symbol-for-protect_icon-icons.com_56926.png"/>
                                    </span>
                                </div>
                                <input type="password" class="form-control" placeholder="Verif your password...">
                            </div>
                        </div>
                        <footer class="row">
                            <button type="submit">
                                SUBSCRIPTION
                            </button>
                        </footer>
                    </section>
                    </form>
                    <footer class="container-fluid">
                        <div class="row justify-content-between">
                            <div>
                                <a href="">
                                    Forget password?
                                </a>
                            </div>
                            <div>
                                <a href="">
                                    Sign up now
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            </section>

</html>
